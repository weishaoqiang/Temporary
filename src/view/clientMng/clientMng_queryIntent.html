<div>
  <header ng-include="'../../template/header.html'"></header>
  <section class="mainContent">
    <div class="panel panel-warning">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h3 class="panel-title text-primary">
          <span> 查询意向客户 </span>
          <a ng-href="{{'#/clientMng_editIntent/' + param}}" class="pull-right" ng-if="(adminModules[2].type == 3) || (adminModules[2].type == 4)">编辑</a>
        </h3>
      </div>
      <form id="formOfAdding">
        <table class="table tbl_edit tbl_details tblDetails">
          <tbody>
            <tr class="row">
              <td class="col-xs-2">
                <span> 客户姓名 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-4">
                    <span ng-bind="queryResult.name"></span>
                  </div>
                  <div class="col-xs-8"></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 联系方式 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-4">
                    <span ng-bind="queryResult.phone"></span>
                  </div>
                  <div class="col-xs-8"></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 客户性别 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-4">
                    <span ng-bind="queryResult.sex | sexFilter"></span>
                  </div>
                  <div class="col-xs-8"></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 选择城市 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-4">
                    <span ng-bind="queryResult.cityName"></span>
                  </div>
                  <div class="col-xs-8"></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 意向门店 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-4">
                    <span ng-bind="queryResult.shopName"></span>
                  </div>
                  <div class="col-xs-8"></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 意向仓型 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-4">
                    <span ng-bind="queryResult.unitType | unitTypeFilter"></span>
                  </div>
                  <div class="col-xs-8"></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 跟踪责任人 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-4">
                    <span ng-bind="queryResult.managerName"></span>
                  </div>
                  <div class="col-xs-8"></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 预计起用时间 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-4">
                    <span ng-bind="queryResult.startDate"></span>
                  </div>
                  <div class="col-xs-8"></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 预计租赁时间 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-4">
                    <span ng-bind="queryResult.rentLast + '个月'"></span>
                  </div>
                  <div class="col-xs-8"></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 居住地址 </span>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-12">
                    <span ng-bind="queryResult.address"></span>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <!-- <div class="panel panel-default" style="margin-bottom:0;border-bottom:1px solid #f1f3fa;"> -->
    <div class="panel panel-default" style="margin-bottom:0px;border-top:0px solid #fff;border-bottom:0px solid #fff;border-left:4px solid #C8CAD1;">
      <a id="followRecord" class="panel-body" style="color:inherit;padding-left:30px;padding-right:45px;height:50px;line-height:20px;position:relative;display:block;cursor:pointer;text-decoration:none;" data-toggle="collapse" ng-click="tblDetails.togglePanel()">
        <span>跟踪记录</span>
        <span class="fa fa-chevron-circle-right" style="font-size:16px;color:#C8CAD1;position:absolute;z-index:2;top:50%;transform:translateY(-50%);right:40px;"></span>
      </a>
    </div>

    <div class="collapse" id="collapseExample">
      <div class="panel panel-warning">
        <div class="panel-body" style="padding:0;">
          <table class="table tbl_edit tbl_details tblDetails">
            <tbody>
              <tr class="row" ng-repeat="item in tblDetails.followRecordList" ng-if="tblDetails.followRecordList.length>0">
                <td class="col-xs-2" ng-bind="item.createDate">左边</td>
                <td class="col-xs-10" ng-bind="item.content">右边</td>
              </tr>
              <tr ng-if="tblDetails.followRecordList.length===0" class="hintNoMsg">
                <td colspan="2">
                  <span class="msgInvalid">- 暂无相关信息 -</span>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="row" style="border-top: 1px solid #f1f3fa;">
            <div class="col-xs-12" style="padding:14px 40px 10px 40px">
              <input type="text" name="followRecordText" id="followRecordText" value="" style="width:100%;height:80px;border:1px solid #f1f3fa;margin-bottom:4px;padding-left:10px;" placeholder="请输入跟踪详情" ng-model="formResult.content">
              <div ng-show="valiResult.recordError" class="msgError">* 请输入跟踪详情内容 </div>
              <!-- <div ng-show="valiResult.recordSubmitted" class="msgSuccess">* 内容提交成功 </div>
              <button type="button" name="button" class="btn btn-long btn-confirm" ng-click="tblDetails.saveFollowRecords()"> 提交 </button> -->
            </div>
          </div>
          <div class="row" style="margin-bottom:12px;">
            <div class="col-xs-2">
            </div>
            <div class="col-xs-10">
              <div ng-show="valiResult.recordSubmitted" class="msgSuccess">* 内容提交成功 </div>
              <button type="button" name="button" class="btn btn-long btn-confirm" ng-click="tblDetails.saveFollowRecords()"> 提交 </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</div>
