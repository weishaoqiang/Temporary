<div>
  <header ng-include="'../../template/header.html'"></header>
  <section class="mainContent">
    <div class="table-toolbar tblToolbar">
      <div class="tblToolbar-row">
        <div class="">
          <a class="btn btn-long btn-confirm" ng-if="(adminModules[10].type == 3) || (adminModules[10].type == 4)" ng-href="{{'#/threadMng_addUpdateRecord/'+param+'/'+managerName+'/'+managerID}}">
            <i class="fa fa-plus"></i>&nbsp;
            <span>添加跟进记录</span>
          </a>
        </div>
        <div class="right-arrange"></div>
      </div>
    </div>

    <table class="table table-hover table-bordered tblNormal">
      <thead>
        <tr>
          <th>
            <div>
              <span>客户姓名</span>
            </div>
          </th>
          <th>
            <div>
              <span>跟进方式</span>
            </div>
          </th>
          <th>
            <div>
              <span>跟进负责人</span>
            </div>
          </th>
          <th>
            <div>
              <span>实际跟进时间</span>
            </div>
          </th>
          <th>
            <div>
              <span>下次跟进时间</span>
            </div>
          </th>
          <th>
            <div>
              <span>跟进情况</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- 以下由自己手动插入-->
        <tr ng-repeat="item in tblNormal.dataList" ng-if="tblNormal.dataList.length>0">
          <td ng-bind="clientName || '- -'" ng-class="clientName?'':'msgInvalid'"></td>
          <td ng-bind="item.trackType || '- -'" ng-class="item.trackType?'':'msgInvalid'"></td>
          <td ng-bind="item.managerName || '- -'" ng-class="item.managerName?'':'msgInvalid'"></td>
          <td ng-bind="item.trackTime || '- -'" ng-class="item.trackTime?'':'msgInvalid'"></td>
          <td ng-bind="item.trackNextTime || '- -'" ng-class="item.trackNextTime?'':'msgInvalid'"></td>
          <td style="width:45%;" ng-bind="item.content || '- -'" ng-class="item.content?'':'msgInvalid'"></td>
        </tr>
        <tr ng-if="tblNormal.dataList.length==0" class="hintNoMsg">
          <td colspan="8">
            <span class="msgInvalid">- 暂无相关信息 -</span>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="pull-right">
      <div expagination="" data-config-obj="tblPagination"></div>
    </div>
    <div class="clear"></div>

  </section>
</div>
