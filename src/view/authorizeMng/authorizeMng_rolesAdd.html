<div>
  <header ng-include="'../../template/header.html'"></header>
  <section class="mainContent">
    <div class="panel panel-warning">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <h3 class="panel-title text-primary">
          <span ng-bind="title"></span>
        </h3>
      </div>
      <form id="formOfAdding">
        <table class="table tbl_edit tbl_details tblDetails">
          <tbody>
            <tr class="row">
              <td class="col-xs-2">
                <span> 角色名称 </span>
                <p ng-if="title.indexOf('编辑')!=-1" class="msgInvalid"> (不能修改) </p>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row" ng-if="title.indexOf('编辑')!=-1">
                  <div class="col-xs-12">
                    <span ng-bind="formResult.name"></span>
                  </div>
                </div>
                <div class="row" ng-if="title.indexOf('添加')!=-1">
                  <div class="col-xs-4">
                    <input id="name" type="text" name="name" value="" placeholder="请输入角色名称" ng-model="formResult.name">
                  </div>
                  <div class="col-xs-8"><span class="msgError" ng-show="valiResult.nameError">* 请输入有效的角色名称</span></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td class="col-xs-2">
                <span> 角色权限 </span><br>
              </td>
              <td class="col-xs-10 formCtrlTd">
                <div class="row">
                  <div class="col-xs-10">
                    <div ng-class="{'role-module-label-checked':item.checked,'role-module-label-long':item.limit,'role-module-label':!item.limit}" ng-repeat="item in tblDetails.bkgModuleList">
                      <i class="fa" ng-if="!item.limit" ng-click="tblDetails.checkModule(item.id)"></i>
                      <span>{{item.name}}</span>
                      <p ng-if="item.limit" ng-class="{'role-module-label-sub-checked': item.limit.read}">
                        <span>{{item.limit[0].name}}</span>
                        <i class="sub-fa" ng-click="tblDetails.checkSubModule(item,item.limit[0].id)"></i>
                      </p>
                      <p ng-if="item.limit" ng-class="{'role-module-label-sub-checked': item.limit.write}">
                        <span>{{item.limit[1].name}}</span>
                        <i class="sub-fa" ng-click="tblDetails.checkSubModule(item,item.limit[1].id)"></i>
                      </p>
                    </div>
                  </div>
                  <div class="col-xs-2"><span class="msgError" ng-show="valiResult.modulesError">*
                  </span></div>
                </div>
              </td>
            </tr>
            <tr class="row">
              <td colspan="2">
                <div class="row">
                  <div class="col-xs-2"></div>
                  <div class="col-xs-10">
                    <input type="button" class="btn btn-long btn-confirm" value="保存" id="save" ng-click="tblDetails.save()">
                    <input type="button" class="btn btn-long btn-cancel" value="返回" id="cancel" ng-click="tblDetails.cancel()">
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>

    <div ng-include="'../../template/modalBasic.html'"></div>
  </section>
</div>
